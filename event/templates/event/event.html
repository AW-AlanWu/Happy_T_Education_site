{% extends 'base.html' %}
{% block title %} 快樂T教育平台 {% endblock %}
{% block content %}
<section id="news">
    <div class="container">
        <div class="row ">  
            <div class="col-md-8 offset-md-2 text-center bord">
                <h2>時事政策</h2>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">日期</th>
                        <th scope="col">標題</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">單位</th>
                        <th scope="col">留言</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for event in event_list %}
                      <tr>
                        <th scope="row">{{event.date}}</th>
                        <td colspan="3"><a href="{{event.link}}"><strong class="text-primary"><u>{{event.title}}</u></strong></a></td>
                        <td>{{event.unit}}</td>
                        <td>
                          <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            留言
                          </button>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">留言板</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <textarea class="form-control" aria-label="question"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
