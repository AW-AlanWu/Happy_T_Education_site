{% extends 'base.html' %}
{% block title %} 快樂T教育平台 {% endblock %}
{% block content %}
<section class="class">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>營隊資訊</h2>
                <h4 class="text-end left"><a href="{% url 'camp:new' %}"><i class="fas fa-plus"></i>新增營隊</a></h4>
                <div class="row">       
                    <div class="col-md-3 text-start">
                        <div class="outer">                       
                            <a href="{% url 'camp:Detail' %}">
                                <div class="inner">
                                    {% load static %}
                                    <img src="{% static 'pic/replace.png' %}">
                                    <div class="innertext">
                                        <span>可報名</span>
                                    </div>
                                </div>
                                <div class="down">
                                    <h3>池上之美</h3>
                                    <p><i class="fas fa-map-marker-alt">台東縣池上鄉</i></p>
                                    <p>參加對象：國小3-6年級</p>
                                    <span><i class="fas fa-clock"></i>2022年3月14日</span>
                                </div>
                            </a>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block bodyScript %}
{% load static %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
