{% extends 'base.html' %}
{% block title %} 快樂T教育平台 {% endblock %}
{% block content %}
<section class="sign">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2><i class="fas fa-user-circle"></i>Sign in</h2>
                </div>
            </div>
        </div>
        
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 text-start">
                    <form action="{% url 'personal:authenticateAccount' %}" method="POST">
                        {% csrf_token %}
                        <br>
                        <p>使用者名稱</p>
                        <div class="input-group input-group-md">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-mg" placeholder="Your Name" name="username" pattern="^[a-zA-Z][0-9a-zA-Z_]*" title="此帳號名稱不可能存在" required>
                        </div>
                        <p>密碼</p>
                        <div class="input-group input-group-md">
                            <input id="pass" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-mg" placeholder="Password" name="password" pattern="^((?=.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*|(?=.{8,}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!\u0022#$%&'()*+,./:;<=>?@[\]\^_`{|}~-]).*)" minlength="8" title="此密碼不可能存在" required>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success btn-lg" value="登入">
                    </form>
                    <p>還沒有帳號嗎?<span>快去<a href="{% url 'personal:register' %}">註冊</a>一個吧</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        
    </div>
    <div></div>
</section>
{% endblock %}
